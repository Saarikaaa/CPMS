{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="{% static 'cpmsapp/forgot_pass.css' %}">
</head>
<body>
    <h2>Forgot Password</h2>
    <p>Forgot your password? Enter your email address below, and we'll email instructions for setting a new one.</p>
    <form method="post" action=".">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Reset Password</button>
    </form>
</body>
</html>
